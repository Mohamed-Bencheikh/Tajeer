<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VoxStudio</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Overlay-Login-Form.css">
</head>

<body><section>
    <div class="section-bg-overlay">
        <div class="form-box">
            <div class="form-value">
              <p style='color: red; text-align: center; font-weight: bold'>{{error}}</p>
                <form action='/user/login' method='post'>
                    <div class="inputbox"><input type="text" name='username' required /><label for>Username</label></div>
                    <div class="inputbox"><input type="password" name='password' required /><label for>Password</label></div>
                    <div class="forget"><label for><input type="checkbox" />Remember Me </label></div><button>LOGIN</button>
                    <div class="register">
                        <p>Have no account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
